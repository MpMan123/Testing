name: Compile, Run and Release

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Compile run.exe
      run: g++ run.cpp -std=c++17 -o run.exe

    - name: Run run.exe
      run: .\run.exe
